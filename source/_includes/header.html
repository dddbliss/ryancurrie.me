<header class="site-header">

  <div class="container txt-center">
    <a href="{{ "/" | prepend: site.baseurl }}" class="author-thumb">
      <img src="{{ "/images/author.jpg" | prepend: site.baseurl }}" alt="Author thumbnail" class="dot">
    </a>
    <h1>Hi, I'm Ryan Currie <small>and I'm a tech enthusiast located in sunny San Diego</small></h1>
    <nav class="navbar">
      <ul>
        <li><a href="{{ "/" | prepend: site.baseurl }}">home</a></li>
        <li class="divider">&bull;</li>
        <li><a href="{{ "/about" | prepend: site.baseurl }}">about</a></li>
        <li class="divider">&bull;</li>
        <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}" target="_blank"><i class="icon icon-feed"></i> feed</a></li>
      </ul>
    </nav>

    <strong>Topics: </strong>
      {% for post in site.posts limit:5 %}
        <a href="{{ post.url }}">{{ post.title }}</a> &middot;
      {% endfor %}
      <a href="{{ "/" | prepend: site.baseurl }}">View more...</a>
    <hr class="hr">

  </div>

</header>
